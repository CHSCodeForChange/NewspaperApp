{% extends "header.html" %}


{% block content %}
  <div class="login">
    <img class="img-fluid" src="/static/img/PearlText.png" alt="Sapphire Logo">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info">Login</button>
      <a href="/accounts/signup">
        <button type="button" class="btn btn-light">Sign Up</button>
      </a>

    </form>
  </div>
{% endblock %}
